name: Test

on:
  workflow_dispatch:
    inputs:
      dry-run:
        type: boolean
        description: 'Dry run'
        required: false
        default: false
      discord-url:
        type: string
        description: 'Discord Webhook URL'
        required: false
      slack-url:
        type: string
        description: 'Slack Webhook URL'
        required: false
      teams-url:
        type: string
        description: 'Teams Webhook URL'
        required: false

jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Notify dedicated teams channel - failure
        uses: Netail/webhook-notifier@v1
        with:
          teams-url: ${{ github.event.inputs.teams-url }}
          color: 'failure'
          title: 'Nightly test run for ${{ github.repository }} failed.'
          text: 'hello, this is a test'
          buttons: '[{"label": "View Workflow Run", "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}]'

